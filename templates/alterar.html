
    <h1>Alterar contato</h1>
      <form action="" method="POST">
        <fieldset>
          <div class="form-group">
              <input type="hidden" id="id" name="id" class="form-control" value="{{ contato[0] }}">
          </div>
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoria">Celular:</label>
            <input type="text" id="cel" name="cel" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">E-mail:</label>
            <input type="text" id="email" name="email" class="form-control>
          </div>
          <div class="form-group">
              
            <label for="console">Tipo:</label>
            <select class="form-control" name="tipo">
                <option value="" default></option>
                   
                        <option value=""></option>
                       
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
